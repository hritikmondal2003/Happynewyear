<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy New Year 2025 ðŸŽ‰</title>
  <style>
    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}

    body{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      background:linear-gradient(135deg,#3a0ca3,#7209b7,#f72585);
      font-family:'Montserrat',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      overflow:hidden;
      color:#fff;
    }

    /* Heading */
    .feliz{
      margin:0 16px 24px;
      text-align:center;
      font-family:'Pacifico',cursive;
      font-size:clamp(36px,6vw,72px);
      line-height:1.05;
      letter-spacing:0.5px;
      color:#4cc9f0;
      text-shadow:0 3px 14px rgba(0,0,0,.35);
      white-space:nowrap;
      opacity:0;
      transform:translateY(-40px);
      animation:fadeSlideIn 3s ease-out forwards;
    }

    /* Year container */
    .year{
      position:relative;
      display:grid;
      place-items:center;
      width:100%;
      height:clamp(120px,30vw,260px);
    }

    .yearLayer{
      position:absolute; inset:0;
      display:grid; place-items:center;
      font-weight:800;
      font-size:clamp(72px,18vw,160px);
      letter-spacing:4px;
      background:linear-gradient(90deg,#ffdd00,#ff4ecd);
      -webkit-background-clip:text;
      background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 6px 22px rgba(0,0,0,.35);
      opacity:0;
      transform:scale(0.8);
      animation:popIn 3s ease-out forwards;
      animation-delay:3s; /* comes after heading finishes */
    }

    /* Footer */
    footer{
      position:absolute;
      bottom:18px;
      font-size:14px;
      color:#fff;
      opacity:0.8;
    }

    /* Animations */
    @keyframes fadeSlideIn{
      from{opacity:0;transform:translateY(-40px);}
      to{opacity:1;transform:translateY(0);}
    }
    @keyframes popIn{
      0%{opacity:0;transform:scale(0.8);}
      60%{opacity:1;transform:scale(1.1);}
      100%{opacity:1;transform:scale(1);}
    }
  </style>
</head>
<body>
  <h1 class="feliz">ðŸŽ‰ Happy New Year ðŸŽ‰</h1>

  <div class="year">
    <div class="yearLayer">2025</div>
  </div>

  <footer>âœ¨ Made by Hritik Mondal âœ¨</footer>
</body>
</html>
