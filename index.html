<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Happy New Year 🎉</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Example minimal animations (replace with your style.css animations) */
        .highlight {
            color: gold;
            font-weight: bold;
            animation: pop 0.6s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.5) rotate(10deg); }
            100% { transform: scale(1); }
        }
        .firework-burst {
            animation: burst 1s ease forwards;
        }
        @keyframes burst {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Main Heading -->
    <div class="feliz">🎉 Happy New Year 🎉</div>
    
    <!-- Year Animation -->
    <div class="ano_novo">
        <span id="year-1"></span>
        <span id="year-2"></span>
        <span id="year-3"></span>
        <span id="year-4" class="highlight"></span>
        <div class="balao"></div>
    </div>
    
    <!-- Fireworks -->
    <div class="fogos">
        <div class="f1"><span><i></i></span><span><i></i></span><span><i></i></span></div>
        <div class="f2"><span><i></i></span><span><i></i></span><span><i></i></span></div>
        <div class="f3"><span><i></i></span><span><i></i></span><span><i></i></span></div>
        <div class="f4"><span><i></i></span><span><i></i></span><span><i></i></span></div>
    </div>

    <!-- Footer -->
    <footer class="n">
        <h3>Made with ❤️ by Hritik Mondal</h3>
    </footer>

    <!-- JavaScript to Auto Update Year + Animate at Midnight -->
    <script>
        function setYear(year) {
            const y = year.toString();
            document.getElementById('year-1').textContent = y[0];
            document.getElementById('year-2').textContent = y[1];
            document.getElementById('year-3').textContent = y[2];
            document.getElementById('year-4').textContent = y[3];
        }

        function triggerFireworks() {
            document.querySelectorAll('.fogos div').forEach(f => {
                f.classList.add('firework-burst');
                setTimeout(() => f.classList.remove('firework-burst'), 1500);
            });
        }

        // Set current year on load
        let currentYear = new Date().getFullYear();
        setYear(currentYear);

        // Check every second for midnight
        setInterval(() => {
            const now = new Date();
            if (now.getMonth() === 0 && now.getDate() === 1 && now.getHours() === 0 && now.getMinutes() === 0 && now.getSeconds() === 0) {
                currentYear++;
                setYear(currentYear);
                triggerFireworks();
                document.getElementById('year-4').classList.add('highlight');
                setTimeout(() => document.getElementById('year-4').classList.remove('highlight'), 2000);
            }
        }, 1000);
    </script>
</body>
</html>
