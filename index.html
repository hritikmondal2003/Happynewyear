<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéâ Happy New Year üéâ</title>
  <link rel="icon" type="image/svg+xml" href="dancing.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      background: linear-gradient(135deg, #ff5f6d, #ffc371, #47d1f9);
      color:#fff;
      font-family:'Montserrat',sans-serif;
      padding:20px 10px 100px;
      min-height:100vh;
      box-sizing:border-box;
    }

    .feliz {
      margin:0 16px 24px;
      text-align:center;
      font-family:'Pacifico',cursive;
      font-size:clamp(32px,6vw,72px);
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:0 4px 18px rgba(0,0,0,.35);
    }

    /* Animated Year */
    .stage { 
      position:relative;
      width:min(780px,92vw);
      height:clamp(100px,18vw,200px);
      display:grid;
      place-items:center; 
      overflow:hidden;
    }
    .yearLayer {
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      font-weight:800;
      font-size:clamp(60px,15vw,160px);
      background: linear-gradient(90deg, #ff6a00, #ee0979, #7f00ff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 6px 22px rgba(0,0,0,.35);
      opacity:0;
      transform: translateX(0);
    }
    .yearLayer.visible { opacity:1; }
    .slide-in-right { animation: slideIn 0.6s forwards; }
    .slide-out-left { animation: slideOut 0.6s forwards; }
    @keyframes slideIn { 0% { transform: translateX(100%); opacity:0; } 100% { transform: translateX(0); opacity:1; } }
    @keyframes slideOut { 0% { transform: translateX(0); opacity:1; } 100% { transform: translateX(-100%); opacity:0; } }

    /* Calendar */
    .calendar-container {margin-top:40px;text-align:center;width:100%;max-width:400px;}
    .calendar {
      width:100%;
      background:white;
      color:#000;
      border-radius:12px;
      box-shadow:0 6px 20px rgba(0,0,0,0.2);
      overflow:hidden;
      margin:auto;
    }
    .calendar header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color:white;
      padding:12px;
    }
    .calendar header h2 {margin:0;font-size:16px;}
    .calendar header button {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color:white;
      border:none;
      padding:5px 10px;
      border-radius:6px;
      cursor:pointer;
      font-weight:bold;
      font-size:14px;
      transition: transform 0.2s;
    }
    .calendar header button:hover { transform: scale(1.1); }

    .days {display:grid;grid-template-columns:repeat(7,1fr);background:#f0f4ff;padding:8px 0;font-weight:bold;}
    .days div {text-align:center;color:#4f46e5;font-size:12px;}
    .dates {display:grid;grid-template-columns:repeat(7,1fr);padding:10px;gap:4px;}
    .dates div {text-align:center;padding:6px 0;border-radius:6px;cursor:pointer;font-size:14px; transition: 0.2s;}
    .dates div:hover {background: linear-gradient(135deg,#ffafbd,#ffc3a0);}
    .today {background: linear-gradient(135deg,#12c2e9,#c471ed,#f64f59);color:white;font-weight:bold;}
    .empty {cursor:default;}

    .countdown {margin-top:30px;font-size:clamp(16px,4vw,20px);text-align:center;color:#fff;word-wrap:break-word;}

    /* Footer fixed at bottom */
    footer.n {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      text-align: center;
      padding: 10px 10px;
      background: rgba(0,0,0,.35);
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      box-sizing: border-box;
    }
    footer.n h3, footer.n p {margin:0;}
    .github-link {
      display:flex;
      align-items:center;
      gap:6px;
      color:white;
      text-decoration:none;
      font-weight:bold;
      font-size:14px;
    }
    .github-link img {width:18px;height:18px;}
    .github-link:hover {text-decoration:underline;}

    /* Responsive tweaks */
    @media (max-width:600px) {
      .calendar {font-size:12px;}
      .yearLayer {font-size:clamp(50px,18vw,120px);}
      .countdown {font-size:16px;}
    }
    @media (min-width:601px) and (max-width:1024px) {
      .calendar {max-width:360px;}
      .yearLayer {font-size:clamp(60px,15vw,140px);}
      .countdown {font-size:18px;}
    }
  </style>
</head>
<body>

  <h1 class="feliz">üéâ Happy New Year üéâ</h1>

  <!-- Animated Year -->
  <div class="stage">
    <div id="layerA" class="yearLayer visible"></div>
    <div id="layerB" class="yearLayer"></div>
  </div>

  <!-- Calendar -->
  <div class="calendar-container">
    <div class="calendar">
      <header>
        <button id="prev">&#8592;</button>
        <h2 id="month-year"></h2>
        <button id="next">&#8594;</button>
      </header>
      <div class="days">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>
      <div class="dates" id="dates"></div>
    </div>
  </div>

  <!-- Countdown -->
  <div class="countdown">
    ‚è≥ Time left for New Year: <span id="timer"></span>
  </div>

  <footer class="n">
    <h3>Made with ‚ù§Ô∏è by Hritik Mondal</h3>
    <p>&copy; 2025 Hritik Mondal. All rights reserved.</p>
    <a href="https://github.com/hritikmondal2003/Happynewyear" target="_blank" class="github-link">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo"/> View Source on GitHub
    </a>
  </footer>

  <script>
    // Year Animation
    const a=document.getElementById('layerA'), b=document.getElementById('layerB');
    let current=a, next=b, animating=false;
    const setText=(el,y)=>{el.textContent=String(y);};

    function animateTo(newYear){
      if(animating) return;
      animating = true;
      setText(next,newYear);
      next.className='yearLayer visible slide-in-right';
      current.className='yearLayer slide-out-left';
      setTimeout(()=>{
        current.className='yearLayer';
        next.className='yearLayer visible';
        [current,next]=[next,current];
        animating=false;
      },600);
    }

    const realYear=new Date().getFullYear();
    setText(current,realYear-1);
    setText(next,realYear-1);
    setTimeout(()=>animateTo(realYear),600);

    // Countdown
    function updateCountdown(){
      const now=new Date(), nextYear=new Date(now.getFullYear()+1,0,1);
      const diff=nextYear-now;
      const d=Math.floor(diff/(1000*60*60*24));
      const h=Math.floor((diff/(1000*60*60))%24);
      const m=Math.floor((diff/(1000*60))%60);
      const s=Math.floor((diff/1000)%60);
      document.getElementById("timer").textContent=`${d}d ${h}h ${m}m ${s}s`;
    }
    updateCountdown(); setInterval(updateCountdown,1000);

    // Calendar
    const monthYear=document.getElementById("month-year"), dates=document.getElementById("dates");
    const prevBtn=document.getElementById("prev"), nextBtn=document.getElementById("next");
    let currentDate=new Date();
    function renderCalendar(){
      const year=currentDate.getFullYear(), month=currentDate.getMonth();
      const firstDay=new Date(year,month,1).getDay();
      const lastDate=new Date(year,month+1,0).getDate();
      monthYear.textContent=currentDate.toLocaleString("default",{month:"long",year:"numeric"});
      dates.innerHTML="";
      for(let i=0;i<firstDay;i++){const empty=document.createElement("div");empty.classList.add("empty");dates.appendChild(empty);}
      for(let d=1;d<=lastDate;d++){
        const day=document.createElement("div");day.textContent=d;
        const today=new Date();
        if(d===today.getDate()&&month===today.getMonth()&&year===today.getFullYear()){day.classList.add("today");}
        dates.appendChild(day);
      }
    }
    prevBtn.addEventListener("click",()=>{currentDate.setMonth(currentDate.getMonth()-1);renderCalendar();});
    nextBtn.addEventListener("click",()=>{currentDate.setMonth(currentDate.getMonth()+1);renderCalendar();});
    renderCalendar();
  </script>

</body>
</html>
