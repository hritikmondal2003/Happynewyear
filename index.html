<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéâ Happy New Year üéâ</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .feliz {
      font-family: 'Pacifico', cursive;
      font-size: 64px;
      color: #ffeb3b;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      margin-bottom: 40px;
    }

    .ano_novo {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      height: 180px;
      width: 100%;
    }

    .year {
      font-size: 120px;
      font-weight: 700;
      color: #ff9800;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      position: absolute;
      opacity: 0;
    }

    .year.active {
      opacity: 1;
      position: relative;
    }

    /* Slide out to the left */
    .slide-out-left {
      animation: slideOutLeft 0.8s forwards;
    }
    @keyframes slideOutLeft {
      0%   { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(-200px); opacity: 0; }
    }

    /* Slide in from the right */
    .slide-in-right {
      animation: slideInRight 0.8s forwards;
    }
    @keyframes slideInRight {
      0%   { transform: translateX(200px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    /* Fireworks burst animation */
    .firework-burst {
      animation: burst 1s ease forwards;
    }
    @keyframes burst {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }

    footer.n {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="feliz">üéâ Happy New Year üéâ</div>

  <div class="ano_novo">
    <div id="year-old" class="year active"></div>
    <div id="year-new" class="year"></div>
  </div>

  <!-- Fireworks -->
  <div class="fogos">
    <div class="f1"><span><i></i></span><span><i></i></span><span><i></i></span></div>
    <div class="f2"><span><i></i></span><span><i></i></span><span><i></i></span></div>
    <div class="f3"><span><i></i></span><span><i></i></span><span><i></i></span></div>
    <div class="f4"><span><i></i></span><span><i></i></span><span><i></i></span></div>
  </div>

  <footer class="n">
    <h3>Made with ‚ù§Ô∏è by Hritik Mondal</h3>
  </footer>

  <script>
    const yearOld = document.getElementById('year-old');
    const yearNew = document.getElementById('year-new');

    function triggerFireworks() {
      document.querySelectorAll('.fogos div').forEach(f => {
        f.classList.add('firework-burst');
        setTimeout(() => f.classList.remove('firework-burst'), 1500);
      });
    }

    function setYear(year) {
      yearOld.textContent = year;
      yearNew.textContent = year;
    }

    function animateYearChange(newYear) {
      yearNew.textContent = newYear;

      // Animate old year out
      yearOld.classList.add('slide-out-left');

      yearOld.addEventListener('animationend', () => {
        yearOld.classList.remove('active', 'slide-out-left');
        yearNew.classList.add('active', 'slide-in-right');

        triggerFireworks();

        // Swap roles
        setTimeout(() => {
          yearOld.textContent = newYear;
          yearOld.className = 'year active';
          yearNew.className = 'year';
        }, 900);
      }, { once: true });
    }

    // Initial setup
    let currentYear = new Date().getFullYear();
    setYear(currentYear);

    // Check every second
    setInterval(() => {
      const now = new Date();
      const newYear = now.getFullYear();
      if (newYear !== currentYear) {
        animateYearChange(newYear);
        currentYear = newYear;
      }
    }, 1000);

    // Quick test (use in console): demoFlip(2025)
    window.demoFlip = function(fakeYear) {
      animateYearChange(fakeYear);
      currentYear = fakeYear;
    };
  </script>
</body>
</html>
