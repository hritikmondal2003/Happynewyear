<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy New Year</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #001f29, #123c52);
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: white;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 30px;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(90deg, #ff4ecb, #9333ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #year {
      display: flex;
      font-size: 7rem;
      font-weight: bold;
      gap: 10px;
      background: linear-gradient(90deg, #ff9900, #ffcc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .digit {
      display: inline-block;
      min-width: 60px;
      text-align: center;
    }

    /* Exit animation */
    .digit-exit {
      animation: slideOut 0.6s forwards;
    }
    @keyframes slideOut {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-150%); opacity: 0; }
    }

    /* Enter animation */
    .digit-enter {
      animation: slideIn 0.6s forwards;
    }
    @keyframes slideIn {
      0% { transform: translateY(150%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy New Year ðŸŽ‰</h1>
  <div id="year">
    <span id="year-1" class="digit"></span>
    <span id="year-2" class="digit"></span>
    <span id="year-3" class="digit"></span>
    <span id="year-4" class="digit"></span>
  </div>

  <script>
    let currentYear = new Date().getFullYear();

    // Initialize year
    function setYear(year) {
      const digits = year.toString().split('');
      document.getElementById("year-1").textContent = digits[0];
      document.getElementById("year-2").textContent = digits[1];
      document.getElementById("year-3").textContent = digits[2];
      document.getElementById("year-4").textContent = digits[3];
    }
    setYear(currentYear);

    function updateYear() {
      const now = new Date();
      const newYear = now.getFullYear();

      if (newYear !== currentYear) {
        const lastDigit = document.getElementById("year-4");

        // Step 1: animate exit
        lastDigit.classList.add("digit-exit");

        lastDigit.addEventListener("animationend", () => {
          // Step 2: swap digit
          lastDigit.textContent = newYear.toString()[3];
          lastDigit.classList.remove("digit-exit");

          // Step 3: animate enter
          lastDigit.classList.add("digit-enter");

          setTimeout(() => {
            lastDigit.classList.remove("digit-enter");
          }, 600);
        }, { once: true });

        // Update first 3 digits immediately
        document.getElementById("year-1").textContent = newYear.toString()[0];
        document.getElementById("year-2").textContent = newYear.toString()[1];
        document.getElementById("year-3").textContent = newYear.toString()[2];

        currentYear = newYear;
      }
    }

    setInterval(updateYear, 1000);
  </script>
</body>
</html>
