<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéâ Happy New Year üéâ</title>
  <link rel="icon" type="image/svg+xml" href="dancing.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color:#fff;
      font-family:'Montserrat',sans-serif;
      padding:20px 10px 80px;
      min-height:100vh;
    }
    .feliz {
      margin:0 16px 24px;
      text-align:center;
      font-family:'Pacifico',cursive;
      font-size:clamp(36px,6vw,72px);
      color:#00f0ff;
      text-shadow:0 3px 14px rgba(0,0,0,.35);
    }

    /* Animated Year */
    .stage { 
      position:relative;
      width:min(780px,92vw);
      height:clamp(120px,18vw,200px);
      display:grid;
      place-items:center; 
      overflow:hidden;
    }
    .yearLayer {
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      font-weight:800;
      font-size:clamp(72px,18vw,160px);
      background:linear-gradient(90deg,#00f0ff,#0078ff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 6px 22px rgba(0,0,0,.35);
      opacity:0;
      transform: translateX(0);
    }
    .yearLayer.visible { opacity:1; }

    .slide-in-right {
      animation: slideIn 0.6s forwards;
    }
    .slide-out-left {
      animation: slideOut 0.6s forwards;
    }
    @keyframes slideIn {
      0% { transform: translateX(100%); opacity:0; }
      100% { transform: translateX(0); opacity:1; }
    }
    @keyframes slideOut {
      0% { transform: translateX(0); opacity:1; }
      100% { transform: translateX(-100%); opacity:0; }
    }

    /* Calendar */
    .calendar-container {margin-top:40px;text-align:center;}
    .calendar {width:350px;background:white;color:#000;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.15);overflow:hidden;margin:auto;}
    .calendar header {display:flex;justify-content:space-between;align-items:center;background:#4f46e5;color:white;padding:15px;}
    .calendar header h2 {margin:0;font-size:18px;}
    .calendar header button {background:white;color:#4f46e5;border:none;padding:6px 12px;border-radius:6px;cursor:pointer;font-weight:bold;}
    .calendar header button:hover {background:#e0e7ff;}
    .days {display:grid;grid-template-columns:repeat(7,1fr);background:#eef2ff;padding:10px 0;font-weight:bold;}
    .days div {text-align:center;color:#4f46e5;}
    .dates {display:grid;grid-template-columns:repeat(7,1fr);padding:15px;gap:5px;}
    .dates div {text-align:center;padding:8px 0;border-radius:6px;cursor:pointer;}
    .dates div:hover {background:#e0e7ff;}
    .today {background:#4f46e5;color:white;font-weight:bold;}
    .empty {cursor:default;}

    .countdown {margin-top:30px;font-size:20px;text-align:center;color:#fff;}

    /* Footer fixed at bottom */
    footer.n {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      text-align: center;
      padding: 14px 10px;
      background: rgba(0,0,0,.35);
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    footer.n h3, footer.n p {margin:0;}
    .github-link {
      display:flex;
      align-items:center;
      gap:6px;
      color:white;
      text-decoration:none;
      font-weight:bold;
    }
    .github-link img {width:18px;height:18px;}
    .github-link:hover {text-decoration:underline;}
  </style>
</head>
<body>

  <h1 class="feliz">üéâ Happy New Year üéâ</h1>

  <!-- Animated Year -->
  <div class="stage">
    <div id="layerA" class="yearLayer visible"></div>
    <div id="layerB" class="yearLayer"></div>
  </div>

  <!-- Calendar -->
  <div class="calendar-container">
    <div class="calendar">
      <header>
        <button id="prev">&#8592;</button>
        <h2 id="month-year"></h2>
        <button id="next">&#8594;</button>
      </header>
      <div class="days">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>
      <div class="dates" id="dates"></div>
    </div>
  </div>

  <!-- Countdown -->
  <div class="countdown">
    ‚è≥ Time left for New Year: <span id="timer"></span>
  </div>

  <footer class="n">
    <h3>Made with ‚ù§Ô∏è by Hritik Mondal</h3>
    <p>&copy; 2025 Hritik Mondal. All rights reserved.</p>
    <a href="https://github.com/hritikmondal2003/Happynewyear" target="_blank" class="github-link">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo"/> View Source on GitHub
    </a>
  </footer>

  <script>
    // Year Animation
    const a=document.getElementById('layerA'), b=document.getElementById('layerB');
    let current=a, next=b, animating=false;
    const setText=(el,y)=>{el.textContent=String(y);};

    function animateTo(newYear){
      if(animating) return;
      animating = true;

      setText(next,newYear);
      next.className='yearLayer visible slide-in-right';
      current.className='yearLayer slide-out-left';

      setTimeout(()=>{
        current.className='yearLayer';
        next.className='yearLayer visible';
        [current,next]=[next,current];
        animating=false;
      },600);
    }

    const realYear=new Date().getFullYear();
    setText(current,realYear-1);
    setText(next,realYear-1);
    setTimeout(()=>animateTo(realYear),600);

    // Countdown
    function updateCountdown(){
      const now=new Date(), nextYear=new Date(now.getFullYear()+1,0,1);
      const diff=nextYear-now;
      const d=Math.floor(diff/(1000*60*60*24));
      const h=Math.floor((diff/(1000*60*60))%24);
      const m=Math.floor((diff/(1000*60))%60);
      const s=Math.floor((diff/1000)%60);
      document.getElementById("timer").textContent=`${d}d ${h}h ${m}m ${s}s`;
    }
    updateCountdown(); setInterval(updateCountdown,1000);

    // Calendar
    const monthYear=document.getElementById("month-year"), dates=document.getElementById("dates");
    const prevBtn=document.getElementById("prev"), nextBtn=document.getElementById("next");
    let currentDate=new Date();
    function renderCalendar(){
      const year=currentDate.getFullYear(), month=currentDate.getMonth();
      const firstDay=new Date(year,month,1).getDay();
      const lastDate=new Date(year,month+1,0).getDate();
      monthYear.textContent=currentDate.toLocaleString("default",{month:"long",year:"numeric"});
      dates.innerHTML="";
      for(let i=0;i<firstDay;i++){const empty=document.createElement("div");empty.classList.add("empty");dates.appendChild(empty);}
      for(let d=1;d<=lastDate;d++){
        const day=document.createElement("div");day.textContent=d;
        const today=new Date();
        if(d===today.getDate()&&month===today.getMonth()&&year===today.getFullYear()){day.classList.add("today");}
        dates.appendChild(day);
      }
    }
    prevBtn.addEventListener("click",()=>{currentDate.setMonth(currentDate.getMonth()-1);renderCalendar();});
    nextBtn.addEventListener("click",()=>{currentDate.setMonth(currentDate.getMonth()+1);renderCalendar();});
    renderCalendar();
  </script>

</body>
</html>
